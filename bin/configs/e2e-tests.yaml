version: "3.9"
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: test-pw
      POSTGRES_USER: test-user
      POSTGRES_DB: baseterm
    hostname: baseterm-pg-instance
    networks:
      - baseterm-integration-tests-net

  pg-migrations:
    image: baseterm-api:dev
    depends_on:
    - db
    environment:
      DATABASE_URL: postgres://test-user:test-pw@baseterm-pg-instance:5432/baseterm
      APP_ENV: dev
    entrypoint: [
      "./wait-for-it/wait-for-it.sh",
      "baseterm-pg-instance:5432", 
      "--", 
      "npm", 
      "run", 
      "migrate", 
      "up"
    ]
    networks:
      - baseterm-integration-tests-net

  test-runner:
    image: baseterm-api:dev
    depends_on:
      pg-migrations:
         condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://test-user:test-pw@baseterm-pg-instance:5432/baseterm
      APP_ENV: dev
      AUTH_SECRET: killjoy
    networks:
      - baseterm-integration-tests-net
    command: "npm exec -- jest --coverage --forceExit --testMatch=**/tests/e2e-tests/**/*.test.ts --verbose false"
    
networks:
  baseterm-integration-tests-net:
    driver: bridge
    name: baseterm-integration-tests-net
